<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <main class="container">
        <section class="grid">
            <div class="timer">
                <h1>Stopwatch</h1>
                <p id="timer"></p>
                <div class="buttons">

                    <button id="start-btn" class="btn">Start</button>
                    <button id="stop-btn" class="btn">Stop</button>
                    <button id="reset-btn" class="btn">Reset</button>
                    <button id="lap-btn" class="btn">Lap</button>
                </div>
                <div>
                    <div id="lap-container">
                        <!-- <p>Lap 1 <span>laikas</span></p> -->
                    </div>
                </div>
                <button class="close-btn">Close Timer</button>
            </div>
            <div class="timer-add-timer">
                <button class="btn-add-timer">+</button>
            </div>
        </section>

    </main>
</body>

</html>
